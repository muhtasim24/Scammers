<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Post a new item for bidding</h2>

<form action="/post_item" method="post">
  Item name:<br>
  <input type="text" name="item_name" required><br>
  Description:<br>
  <textarea name="description" required></textarea><br>
  Days to bid:<br>
  <input type="number" name="days_to_bid" step="1" required><br>
  Starting price:<br>
  <input type="number" name="starting_price" step="0.01" required><br>
  <br>
  <input type="submit" value="Post item">
</form>

</body>
</html>
