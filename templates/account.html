<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2>Your Account Details</h2>
    <p>Username: {{ username }}</p>
    <p>Total Auctions Won: {{ total_auctions_won }}</p>
    <h2>Your Current Auctions</h2>
    <ul>
        {% for auction in current_auctions %}
        <li>{{ auction }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('feed') }}"><button>Go to Feed</button></a>
</body>
</html>
